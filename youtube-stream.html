<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neueste Videos: AIA 304 Solar Telescope</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .video-item {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .video-item iframe {
            width: 100%;
            height: 200px;
        }
        .load-more {
            text-align: center;
            margin: 20px;
        }
        .load-more button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .load-more button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center; padding: 20px;">Neueste Videos: AIA 304 Solar Telescope SDO</h1>

    <div class="container" id="video-container">
        <!-- Videos werden hier durch JavaScript geladen -->
    </div>

    <div class="load-more">
        <button id="load-more-button">Mehr Videos laden</button>
    </div>

    <script>
        const API_KEY = 'AIzaSyD1sZQWOK4nG-rq9bNRUD5f1mWKP7rBfCo'; // Dein YouTube API-Key
        const QUERY = 'aia 304 solar telescope sdo';
        let nextPageToken = ''; // F체r die Pagination
    
        // Funktion zum Abrufen der Videos basierend auf der Suche
        function fetchVideos() {
            const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&q=${encodeURIComponent(QUERY)}&part=snippet&type=video&maxResults=6&pageToken=${nextPageToken}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    nextPageToken = data.nextPageToken || ''; // N채chste Seite setzen, falls verf체gbar
                    displayVideos(data.items);
                })
                .catch(error => console.error('Fehler beim Laden der Videos:', error));
        }
    
        // Funktion zum Anzeigen der Videos im Grid
        function displayVideos(videos) {
            const container = document.getElementById('video-container');
            videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video-item');
                videoElement.innerHTML = `
                    <h3>${video.snippet.title}</h3>
                    <iframe src="https://www.youtube.com/embed/${video.id.videoId}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                `;
                container.appendChild(videoElement);
            });
        }
    
        // Event Listener f체r den "Load More" Button
        document.getElementById('load-more-button').addEventListener('click', () => {
            fetchVideos();
        });
    
        // Initial Videos laden
        fetchVideos();
    </script>
    

</body>
</html>

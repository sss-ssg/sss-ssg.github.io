<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helioviewer API - Bilder und Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 45%;
            margin: 2%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
        }

        .container img, .container video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container" id="image-container">
        <h2>Bilder der letzten 72 Stunden</h2>
        <div id="image-content">
            <!-- Bilder werden hier geladen -->
        </div>
    </div>

    <div class="container" id="video-container">
        <h2>Video der letzten 72 Stunden</h2>
        <div id="video-content">
            <!-- Video wird hier geladen -->
        </div>
    </div>

    <script>
        // Die Funktion, die Bilder der letzten 72 Stunden abruft
        async function fetchImages() {
            const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.helioviewer.org/v2/getThumbnail/?date=2025-01-21T00:00:00Z&duration=259200&width=400&height=400&sourceId=304');

            const data = await response.json();

            let imageContainer = document.getElementById('image-content');
            data.forEach(imgData => {
                let img = document.createElement('img');
                img.src = imgData.url;
                imageContainer.appendChild(img);
            });
        }

        // Die Funktion, die das Video der letzten 72 Stunden abruft
        async function fetchVideo() {
            const response = await fetch('https://cors-anywhere.herokuapp.com/https://api.helioviewer.org/v2/getVideo/?date=2025-01-21T00:00:00Z&duration=259200&sourceId=304');
            const data = await response.json();

            let videoContainer = document.getElementById('video-content');
            let video = document.createElement('video');
            video.controls = true;
            video.src = data.url;
            videoContainer.appendChild(video);
        }

        // Beide Funktionen aufrufen
        fetchImages();
        fetchVideo();
    </script>
</body>
</html>

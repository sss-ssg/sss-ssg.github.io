<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Observation: Last 48 Hours</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/umd/ffmpeg.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar Observation: Last 48 Hours</h1>
        <p>Click the button below to generate a video of solar activity from the last 48 hours.</p>
        <video id="solarVideo" controls>
            <source id="videoSource" src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="generateVideo">Generate Video</button>
        <p><em>Images are sourced from NASA's Solar Dynamics Observatory.</em></p>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });
        const apiKey = 'JDtKdYWFIzNkT3ZCQYyTWjimERxVCc0kmgnjLhSH';
        const baseUrl = 'https://api.nasa.gov/SDO/image';
        const videoElement = document.getElementById('solarVideo');
        const videoSource = document.getElementById('videoSource');
        const generateButton = document.getElementById('generateVideo');

        async function fetchImageUrls() {
            const now = new Date();
            const urls = [];
            for (let i = 0; i < 48; i++) {
                const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                const dateString = time.toISOString();
                urls.push(`${baseUrl}?date=${dateString}&api_key=${apiKey}`);
            }
            return urls;
        }

        async function downloadImages(urls) {
            const images = [];
            for (const url of urls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        console.error(`Failed to fetch image: ${url}`);
                        continue;
                    }
                    const blob = await response.blob();
                    images.push(await fetchFile(blob));
                } catch (error) {
                    console.error(`Error downloading image: ${error.message}`);
                }
            }
            return images;
        }

        async function generateVideo() {
            try {
                const urls = await fetchImageUrls();
                const images = await downloadImages(urls);

                if (images.length === 0) {
                    alert('No images available for video generation.');
                    return;
                }

                if (!ffmpeg.isLoaded()) {
                    await ffmpeg.load();
                }

                images.forEach((image, index) => {
                    ffmpeg.FS('writeFile', `image${index}.jpg`, image);
                });

                await ffmpeg.run(
                    '-framerate', '10',
                    '-i', 'image%d.jpg',
                    '-c:v', 'libx264',
                    '-pix_fmt', 'yuv420p',
                    'output.mp4'
                );

                const data = ffmpeg.FS('readFile', 'output.mp4');
                const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
                const videoUrl = URL.createObjectURL(videoBlob);

                videoSource.src = videoUrl;
                videoElement.load();
                alert('Video generated successfully!');
            } catch (error) {
                console.error('Error generating video:', error);
                alert('An error occurred while generating the video. Check the console for details.');
            }
        }

        generateButton.addEventListener('click', generateVideo);
    </script>
</body>
</html>

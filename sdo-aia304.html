<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Observation: Last 48 Hours</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.15/dist/umd/ffmpeg.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
        }
        video, canvas {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar Observation: Last 48 Hours</h1>
        <p>Below you can view the compiled video of solar activity from the last 48 hours or generate a new one.</p>
        <video id="solarVideo" controls>
            <source src="solar_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="generateVideo">Generate New Video</button>
        <canvas id="previewCanvas" style="display:none;"></canvas>
        <p><em>Video generated from hourly solar images provided by NASA's Solar Dynamics Observatory.</em></p>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        const generateButton = document.getElementById('generateVideo');
        const videoElement = document.getElementById('solarVideo');

        const apiKey = 'JDtKdYWFIzNkT3ZCQYyTWjimERxVCc0kmgnjLhSH';
        const baseUrl = 'https://api.nasa.gov/SDO/image';

        async function fetchImages() {
            const imageUrls = [];
            const now = new Date();

            for (let i = 0; i < 48; i++) {
                const time = new Date(now.getTime() - i * 60 * 60 * 1000);
                const year = time.getUTCFullYear();
                const month = String(time.getUTCMonth() + 1).padStart(2, '0');
                const day = String(time.getUTCDate()).padStart(2, '0');
                const hour = String(time.getUTCHours()).padStart(2, '0');

                const formattedTime = `${year}-${month}-${day}T${hour}:00:00Z`;
                const url = `${baseUrl}?date=${formattedTime}&api_key=${apiKey}`;
                imageUrls.push(url);
            }

            return imageUrls;
        }

        async function downloadImages(imageUrls) {
            const images = [];
            for (const url of imageUrls) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`Image not found: ${url}`);
                    const blob = await response.blob();
                    images.push(await fetchFile(blob));
                } catch (error) {
                    console.warn(`Skipping image: ${error.message}`);
                }
            }
            return images;
        }

        async function createVideo() {
            const imageUrls = await fetchImages();
            const images = await downloadImages(imageUrls);

            if (images.length === 0) {
                alert('No images available to generate the video.');
                return;
            }

            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
            }

            images.forEach((image, index) => {
                ffmpeg.FS('writeFile', `image${index}.jpg`, image);
            });

            await ffmpeg.run(
                '-framerate', '10',
                '-i', 'image%d.jpg',
                '-c:v', 'libx264',
                '-pix_fmt', 'yuv420p',
                'output.mp4'
            );

            const data = ffmpeg.FS('readFile', 'output.mp4');
            const videoBlob = new Blob([data.buffer], { type: 'video/mp4' });
            const videoUrl = URL.createObjectURL(videoBlob);

            videoElement.src = videoUrl;
            alert('Video created successfully!');
        }

        generateButton.addEventListener('click', createVideo);
    </script>
</body>
</html>

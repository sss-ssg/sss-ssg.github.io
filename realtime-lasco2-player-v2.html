<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LASCO C2 Live Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
        }
        #image-container {
            margin: 20px auto;
            max-width: 80%;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
        #controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #000;
            background-color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ccc;
        }
    </style>
    <script>
        let currentIndex = 0;
        let playing = false;
        let intervalId;

        async function fetchImages() {
            const url = "https://services.swpc.noaa.gov/products/animations/lasco-c2.json";
            const baseUrl = "https://services.swpc.noaa.gov";
            try {
                const response = await fetch(url);
                const data = await response.json();

                return data.map(entry => baseUrl + entry.url);
            } catch (error) {
                console.error("Error fetching data:", error);
                return [];
            }
        }

        async function startPlayback() {
            const images = await fetchImages();
            if (!images.length) {
                document.getElementById("timestamp").textContent = "No images available.";
                return;
            }

            playing = true;
            document.getElementById("play-btn").disabled = true;
            document.getElementById("stop-btn").disabled = false;

            intervalId = setInterval(() => {
                if (currentIndex >= images.length) {
                    currentIndex = 0;
                }
                document.getElementById("lasco-image").src = images[currentIndex];
                document.getElementById("timestamp").textContent = `Image ${currentIndex + 1} of ${images.length}`;
                currentIndex++;
            }, 1000); // Change image every second
        }

        async function displayLatestImage() {
            const images = await fetchImages();
            if (images.length > 0) {
                document.getElementById("lasco-image").src = images[images.length - 1];
                document.getElementById("timestamp").textContent = `Latest Image: ${images[images.length - 1].split("/").pop()}`;
            } else {
                document.getElementById("timestamp").textContent = "No images available.";
            }
        }

        function stopPlayback() {
            playing = false;
            clearInterval(intervalId);
            document.getElementById("play-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
        }

        window.onload = async () => {
            await displayLatestImage();
            document.getElementById("play-btn").disabled = false;
            document.getElementById("stop-btn").disabled = true;
            startPlayback(); // Automatically start playback when the page loads
        };
    </script>
</head>
<body>
    <h1>LASCO C2 Live Viewer</h1>
    <div id="image-container">
        <img id="lasco-image" src="" alt="LASCO C2 Latest Image">
    </div>
    <p id="timestamp">Loading...</p>
    <div id="controls">
        <button id="play-btn" onclick="startPlayback()" disabled>Play</button>
        <button id="stop-btn" onclick="stopPlayback()">Stop</button>
    </div>
    <footer>
        Data provided by <a href="https://www.swpc.noaa.gov/products/lasco-coronagraph" target="_blank" style="color: #0af;">NOAA SWPC</a>
    </footer>
</body>
</html>
